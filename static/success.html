<!DOCTYPE html>
<html>
<head>
	<title>Form Submitted</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 80%;
			margin: auto;
			padding-top: 20px;
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Form Submitted</h1>
		</div>
	</header>

	<div class="container">
		<p>Thank you for submitting the form. I will get back to you as soon as possible.</p>
		<a href="/" class="btn">Go back</a>
	</div>

</body>
</html>
